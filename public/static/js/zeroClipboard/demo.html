<script type="text/javascript" src="ZeroClipboard.js"></script>
<script language="JavaScript">
  var clip = null;  
  function $(id) { return document.getElementById(id); }  
  function init() {  
  	clip = new ZeroClipboard.Client();
  	clip.setHandCursor(true);  	
  	clip.addEventListener('mouseOver', function (client){    
    	clip.setText( $('fe_text').value );
  	});
  	clip.addEventListener('complete', function (client, text) {   
    	alert("复制成功，您可以粘贴发送给QQ上的好友或QQ群了^_^");
  	});
  	//clip.glue('clip_button', 'clip_container');
  }
</script>
</head>

<body onLoad="init()">
<div style="width:560px; height:auto; margin:150px auto;">复制给您的QQ好友或QQ群：<br /><textarea style="width: 550px; height:80px;" name=urlName id="fe_text">JquerySchool提供了一个让网友们为共同进步这一个目标出发，互相学习，互相帮助，取人之长，补已之短，共同进步的网站平台，想学习Jquery技术的朋友去看一下哦：http://www.jq-school.com</textarea><br /><span id="clip_container"><button id="clip_button" style="width:128px;height:32px;line-height:26px;font:16px arial;">点击复制分享</button></span></div>
</body>
